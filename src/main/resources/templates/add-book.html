<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sách</title>
</head>
<body>

<h2>Thêm sách mới</h2>

<form th:action="@{/books/add}" method="post" th:object="${book}">
    Tiêu đề: <input type="text" th:field="*{title}"><br>
    Tác giả: <input type="text" th:field="*{author}"><br>
    <button type="submit">Thêm</button>
</form>

</body>
</html>
